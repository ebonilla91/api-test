<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cliente api</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="customerviewmodel.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Raza</th>
          <th scope="col">Especie</th>
        </tr>
        </thead>
        <tbody>
        <!-- ko foreach:petsList -->
        <tr>
          <th scope="row" data-bind="text: id"></th>
          <td data-bind="text: nombre"></td>
          <td data-bind="text: raza"></td>
          <td data-bind="text: especie"></td>
        </tr>
        <!-- /ko -->
        </tbody>
      </table>
      <input type="button" class="btn btn-primary" id="btnGet" value="Obtener Mascotas"
             data-bind="click: getPets">
    </div>
  </div>

  <div class="row" style="margin-top: 20px">
    <div class="col-md-12">
      <form class="form-inline">
        <label class="sr-only" for="inlineFormInputId">Id</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputId" placeholder="Id" data-bind="value: idPet">

        <label class="sr-only" for="inlineFormInputName">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName" placeholder="Nombre" data-bind="value: namePet">

        <label class="sr-only" for="inlineFormInputBreed">Breed</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputBreed" placeholder="Raza" data-bind="value: breedPet">

        <label class="sr-only" for="inlineFormInputSpecie">Specie</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputSpecie" placeholder="Especie" data-bind="value: speciePet">

        <button type="submit" class="btn btn-primary mb-2" id="btnPost" data-bind="click: savePets">Enviar Mascota</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
